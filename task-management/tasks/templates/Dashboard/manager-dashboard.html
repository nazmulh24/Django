{% extends "dashboard/dashboard.html" %}


{% block title %}
    Manager Dashboard
{% endblock title %}

{% block tasks %}

<!-- Task Table -->
<div class="bg-white rounded-xl shadow-sm">

      class="grid grid-cols-4 p-5 text-sm text-gray-500 border-b border-gray-100"
    >
      <div>TASK TITLE</div>
      <div>PRIORITY</div>
      <div>TEAM</div>
      <div>CREATED AT</div>

        </div>

            class="px-3 py-1 rounded-full bg-blue-200 text-blue-600 text-sm"

            Low
          </span>
        </div>

          <div class="flex -space-x-2">

            </div>

              class="w-8 h-8 rounded-full bg-green-500 text-white flex justify-center items-center text-sm border-2 border-white"
