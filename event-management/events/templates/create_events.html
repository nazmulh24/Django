<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateEvent | ExentX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main>
      <section class="py-16 px-4 bg-gray-50">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">
          <!-- Section Header -->
          <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-gray-800">Create an Event</h2>
            <p class="text-gray-500">
              Fill out the details to host a new event
            </p>
          </div>

          <!-- Form -->
          <form action="#" method="POST" class="space-y-6">
            <!-- Event Name -->
            <div>
              <label
                for="eventName"
                class="block text-sm font-semibold text-gray-700"
                >Event Name</label
              >
              <input
                type="text"
                id="eventName"
                name="eventName"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
                placeholder="e.g. Tech Conference 2025"
                required
              />
            </div>

            <!-- Date & Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="eventDate"
                  class="block text-sm font-semibold text-gray-700"
                  >Date</label
                >
                <input
                  type="date"
                  id="eventDate"
                  name="eventDate"
                  class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
                  required
                />
              </div>
              <div>
                <label
                  for="eventTime"
                  class="block text-sm font-semibold text-gray-700"
                  >Time</label
                >
                <input
                  type="time"
                  id="eventTime"
                  name="eventTime"
                  class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
                  required
                />
              </div>
            </div>

            <!-- Location -->
            <div>
              <label
                for="location"
                class="block text-sm font-semibold text-gray-700"
                >Location</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
                placeholder="e.g. Gulshan, Dhaka"
                required
              />
            </div>

            <!-- Description -->
            <div>
              <label
                for="description"
                class="block text-sm font-semibold text-gray-700"
                >Event Description</label
              >
              <textarea
                id="description"
                name="description"
                rows="4"
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
                placeholder="Write a brief description about your event..."
                required
              ></textarea>
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button
                type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition"
              >
                Create Event
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    {% include "footer.html" %}
  </body>
</html>
