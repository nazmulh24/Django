<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category | EventX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="min-h-[calc(100vh-440px)]">
      <!-- Category Management Section -->
      <section class="max-w-5xl mx-auto my-12 p-6 bg-white rounded shadow">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Manage Categories</h2>
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="Search categorys..."
              class="input input-bordered w-64 max-w-xs rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              + Add Category
            </button>
          </div>
        </div>
        <table class="w-full table-auto border border-gray-200 text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 border">Category Name</th>
              <th class="px-4 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">Music</td>
              <td class="px-4 py-2 border space-x-2">
                <button class="text-blue-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">Workshop</td>
              <td class="px-4 py-2 border space-x-2">
                <button class="text-blue-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    {% include "footer.html" %}
  </body>
</html>
