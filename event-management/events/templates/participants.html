<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participant | EventX</title>

    {% include "links.html" %}
  </head>
  <body class="max-w-[1400px] mx-auto bg-gray-50">
    {% include "header.html" %}

    <main class="min-h-[calc(100vh-440px)]">
      <!-- Participants Management Section -->
      <section class="max-w-5xl mx-auto my-12 p-6 bg-white rounded shadow">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center justify-center gap-2">
            <h2 class="text-2xl font-bold text-gray-800">
              Manage Participants
            </h2>
            <div
              class="flex justify-center items-center bg-blue-100 rounded-xl mx-auto py-1 px-3 gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
                class="w-5 h-5 text-blue-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
                />
              </svg>
              <h2 class="text-lg font-semibold text-blue-700">444</h2>
            </div>
          </div>
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="Search participants..."
              class="input input-bordered w-64 max-w-xs rounded-full border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <button
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
            >
              + Add Participant
            </button>
          </div>
        </div>
        <table class="w-full table-auto border border-gray-200 text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 border">Name</th>
              <th class="px-4 py-2 border">Email</th>
              <th class="px-4 py-2 border">Event</th>
              <th class="px-4 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">Nazmul Hossain</td>
              <td class="px-4 py-2 border">nazmul@email.com</td>
              <td class="px-4 py-2 border">Tech Summit 2025</td>
              <td class="px-4 py-2 border space-x-2">
                <button class="text-blue-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    {% include "footer.html" %}
  </body>
</html>
